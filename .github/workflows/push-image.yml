# Build and push a Docker image to GitHub Container Registry when
# a new tag is pushed.
name: Push Image

on:
  push:
    tags:
      - "v*"

env:
  FACTOR_VERSION: '0.98'

jobs:
  build-and-push-image:
    if: ${{ github.repository == 'codewars/testest' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/factor:latest
            ghcr.io/${{ github.repository_owner }}/factor:${{ env.FACTOR_VERSION }}-testest-${{ github.ref_name }}
          build-args: |
            FACTOR_VERSION=${{ env.FACTOR_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
